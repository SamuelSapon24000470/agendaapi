# Configuración del puerto (Railway usa la variable PORT)
server.port=${PORT:9999}

# Configuración de la base de datos (H2 por defecto, PostgreSQL si existe DATABASE_URL)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${PGUSER:sa}
spring.datasource.password=${PGPASSWORD:password}

# Configuración de JPA
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# Configuración específica para H2 (solo aplica si usamos H2)
spring.h2.console.enabled=true

# Configuración para PostgreSQL (Railway inyectará las variables)
# Las variables DATABASE_URL, PGUSER, PGPASSWORD son automáticamente proporcionadas por Railway